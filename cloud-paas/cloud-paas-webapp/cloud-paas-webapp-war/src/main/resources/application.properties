# These properties are used to get maven properties in spring config
# See http://docs.spring.io/spring-boot/docs/1.2.2.RELEASE/reference/htmlsingle/#production-ready-application-info-automatic-expansion-maven
# Properties starting with info. are automatically exposed into /info . (See http://docs.spring.io/spring-boot/docs/1.2.2.RELEASE/reference/htmlsingle/#production-ready-application-info)
info.build.dateCreationString=@timestamp@
info.build.lastBuilder=@user.name@
info.build.projectVersion=@project.version@

application.context.location=/WEB-INF/spring-config/application-context.xml
wicket.configuration=deployment
server.port=80
spring.application.name=ElPaaSo
security.sessions=NEVER
security.basic.enabled=true

management.security.enabled=true
management.security.role=ADMIN
management.context-path=/ops
management.security.sessions=NEVER