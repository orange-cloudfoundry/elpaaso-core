<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
    <wicket:panel>
        <h3 class="modalTitle"><wicket:message key="title.wsp.info.panel" /></h3>
        <div class="tab_row">
            <div class="tab_cell_modal bold"><wicket:message key="portal.designer.environment.wspInfo.project"/></div>
            <div class="tab_cell tab_col_group" wicket:id="project"/>
        </div>
        <div class="tab_row">
            <div class="tab_cell_modal bold"><wicket:message key="portal.designer.environment.wspInfo.serviceName"/></div>
            <div class="tab_cell tab_col_group" wicket:id="serviceName"/>
        </div>
        <div class="tab_row">
            <div class="tab_cell_modal bold"><wicket:message key="portal.designer.environment.wspInfo.serviceVersion"/></div>
            <div class="tab_cell tab_col_group" wicket:id="serviceVersion"/>
        </div>
        <div class="tab_row">
            <div class="tab_cell_modal bold"><wicket:message key="portal.designer.environment.wspInfo.accessUrl"/></div>
            <div class="tab_cell tab_col_group" wicket:id="accessUrl"/>
        </div>
        <div class="tab_row">
            <div class="tab_cell_modal bold"><wicket:message key="portal.designer.environment.wspInfo.proxifiedAccessUrl"/></div>
            <div class="tab_cell tab_col_group" wicket:id="proxifiedAccessUrl"/>
        </div>
        <form wicket:id="wspCloseForm">
            <div class="form_buttons">
                <button wicket:id="closeButton" class="button_action_special">
                    <span><wicket:message key="portal.designer.service.button.close" /></span>
                </button>
            </div>
        </form>
    </wicket:panel>
</html>
