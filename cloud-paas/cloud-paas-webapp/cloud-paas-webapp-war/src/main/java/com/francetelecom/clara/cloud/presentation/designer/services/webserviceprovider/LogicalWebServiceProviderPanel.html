<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">

<wicket:extend>

    <!-- Service Head -->
    <div class="svc_title">
        <div class="svc_title_content">
            <img wicket:id="logicalWebServiceProviderPanelIcon"  class="svc_img"/>
            <span><wicket:message key="portal.designer.service.wsp_soap.title"/></span>
        </div>
    </div>

    <div class="svc_form">
        <!-- WSP label -->
        <div class="svc_label_category">
            <wicket:message key="portal.designer.service.description.title"/>
        </div>
        <!-- Generic Description -->
        <p class="svc_form">
            <span class="svc_description">
                <wicket:message key="portal.designer.service.wsp_soap.generic.description"/>
	            <a class="svc_onlineHelp" wicket:id="onlineHelpLink" target="_blank"><wicket:message key="portal.designer.logical.service.online_manual.seeMore" /></a>
            </span>
        </p>

        <!-- Functional attributes -->
        <fieldset>
            <legend>
                <wicket:message key="portal.designer.service.functional"/>
            </legend>


            <!-- Portal Label -->
            <p class="content">
                <input type="text" id="label" wicket:id="label" name="label"/>
            </p>

            <!-- jndiPrefix -->
            <p class="content">
                <input type="text" id="jndiPrefix" wicket:id="jndiPrefix" name="jndiPrefix"/>
            </p>

            <!-- Service Name -->
            <p class="content">
                <input type="text" id="serviceName" wicket:id="serviceName" name="serviceName"/>
            </p>

            <!-- Service Version Major Minor-->
            <p class="content">
                  <input type="text" id="serviceMajorVersion" wicket:id="serviceMajorVersion"
                         class="serviceMajorVersion"/>
            </p>
            <p class="content">
                  <input type="text" id="serviceMinorVersion" wicket:id="serviceMinorVersion"
                         class="serviceMinorVersion"/>
            </p>

            <!-- Generic description service -->
            <p class="content">
                <textarea id="description" wicket:id="description" name="description" cols="40" rows="5"></textarea>
            </p>

            <!-- Service Attachment format -->
            <p class="content">
                <select wicket:id="serviceAttachmentType" id="serviceAttachmentType" name="serviceAttachmentType"/>
            </p>

            <!-- context root -->
            <p class="content">
                <input type="text" id="contextRoot.value" wicket:id="contextRoot.value" name="contextRoot.value"/>
            </p>
            
            <!-- EndPoint Relative Path (End of routing Url) -->
            <p class="content">
                <input type="text" id="servicePath.value" wicket:id="servicePath.value" name="servicePath.value"/>
            </p>

            <!-- WSDL Attachment Maven Reference -->

               <div class="svc_label_category">
                    <wicket:message key="portal.designer.service.wsp_soap.mavenReference"/>
               </div>

                <!-- Root file name -->
                <p class="content">
                    <input type="text" id="rootFileName" wicket:id="rootFileName" name="rootFileName"/>
                </p>

                <p class="content">
                    <input type="text" id="serviceAttachments.groupId" wicket:id="serviceAttachments.groupId"
                           name="serviceAttachments.groupId"/>
                </p>

                <p class="content">
                    <input type="text" id="serviceAttachments.artifactId" wicket:id="serviceAttachments.artifactId"
                           name="serviceAttachments.artifactId"/>
                </p>

                <p class="content">
                    <input type="text" id="serviceAttachments.version" wicket:id="serviceAttachments.version"
                           name="serviceAttachments.version"/>
                </p>

                <p class="content">
                    <input type="text" id="serviceAttachments.classifier" wicket:id="serviceAttachments.classifier"
                           name="serviceAttachments.classifier"/>
                </p>

        </fieldset>


        <!-- Non Functional attributes -->
        <fieldset>
            <legend><wicket:message key="portal.designer.service.wsp_soap.nonfunctional"/></legend>
            <!-- Identity Propagation -->
            <p class="content">
                <select wicket:id="identityPropagation" id="identityPropagation" name="identityPropagation"/>
            </p>

             <!--Inbound Authentication Policy for WSC-->
                <div class="svc_label_category">
                    <wicket:message key="portal.designer.service.wsp_soap.inboundAuthenticationPolicy"/>
                </div>
                <p class="content">
                    <select wicket:id="inboundAuthenticationPolicy.accessZone" id="inboundAuthenticationPolicy.accessZone" name="inboundAuthenticationPolicy.accessZone" />
                </p>

                <p class="content">
                    <select wicket:id="inboundAuthenticationPolicy.authenticationType" id="inboundAuthenticationPolicy.authenticationType" name="inboundAuthenticationPolicy.authenticationType" />
                </p>

                <p class="content">
                    <select wicket:id="inboundAuthenticationPolicy.protocol" id="inboundAuthenticationPolicy.protocol" name="inboundAuthenticationPolicy.protocol" />
                </p>

            <!-- Outbound Authentication Policy for WSP -->
                <div class="svc_label_category">
                    <wicket:message key="portal.designer.service.wsp_soap.outboundAuthenticationPolicy"/>
                </div>
                <p class="content">
                    <select wicket:id="outboundAuthenticationPolicy.authenticationType" id="outboundAuthenticationPolicy.authenticationType" name="outboundAuthenticationPolicy.authenticationType" />
                </p>
                <p class="content">
                    <select wicket:id="outboundAuthenticationPolicy.protocol" id="outboundAuthenticationPolicy.protocol" name="outboundAuthenticationPolicy.protocol" />
                </p>

        </fieldset>


    </div>

</wicket:extend>

</html>
