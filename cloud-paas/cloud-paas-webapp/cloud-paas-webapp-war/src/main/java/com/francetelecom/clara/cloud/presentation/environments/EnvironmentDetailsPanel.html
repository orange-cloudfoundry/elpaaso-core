<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
    <wicket:panel>

        <div class="tableTitle clear">
            <span class="tableTitleIcon" />
            <h2><span wicket:id="envTitle" /></h2>
        </div>

        <div class="blocContent">

            <div class="env_details_logo" />

            <div class="env_details" wicket:id="refresh">

                <div class="tab_row">
                    <div class="tab_cell bold"><wicket:message key="portal.environment.details.owner" /></div>
                    <div class="tab_cell tab_col_group" wicket:id="env-owner"/>
                </div>

                <div class="tab_row">
                    <div class="tab_cell bold">
                        <wicket:message key="portal.environment.details.status" />
                    </div>
                    <div class="tab_cell tab_col_group">
                        <div class="tab_cell" wicket:id="env-status-progressbar" name="env-status-progressbar"/>
                        <div class="tab_cell" wicket:id="env-status-actions" />
                    </div>
                </div>

                <div class="tab_row">
                    <div class="tab_cell bold"><wicket:message key="portal.environment.details.activation.status.msg.label" /></div>
                    <a wicket:id="env-status-link">
                        <div class="tab_cell tab_col_group ellipsis" name="env-activation-error">
                            <div class="box">
                                <div class="text-body">
                                    <div wicket:id="env-activation-error" class="text-inner" />
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="tab_row">
                    <div class="tab_cell bold"><wicket:message key="portal.environment.details.internal.name" /></div>
                    <div class="tab_cell tab_col_group" wicket:id="env-internal-name"/>
                </div>

                <div class="tab_row">
                    <div class="tab_cell bold"><wicket:message key="portal.environment.details.creation.date" /></div>
                    <div class="tab_cell tab_col_group" wicket:id="env-creation-date"/>
                </div>

                 <div class="tab_row">
                    <div class="tab_cell bold"><wicket:message key="portal.environment.details.overall.information" /></div>
                    <div class="tab_cell tab_col_group" wicket:id="env-overalls"/>
                </div>

                <div class="tab_row">
                    <div class="tab_cell bold"><wicket:message key="portal.environment.details.architecture.accessible.services" /></div>
                </div>
            </div>

            <div wicket:id="env-design" />

            <form wicket:id="envDetailForm">
                <div class="env_details_logo_empty" />
                <div class="env_details">
                    <div class="tab_row">
                        <div class="tab_cell bold"><wicket:message key="portal.environment.details.comment" /></div>
                        <div class="tab_cell tab_col_group"><textarea wicket:id="comment" cols="75" rows="5"></textarea></div>
                    </div>

                    <div class="tab_row">
                        <div class="tab_cell bold"/>
                            <div class="tab_cell tab_col_group">
                                <div wicket:id="buttonContainer" class="env-buttons">
                                    <p class="button">
                                        <span class="param" />
                                        <span class="required" />
                                        <a class="button_action_large" wicket:id="releaseModifyLink"><span wicket:id="modifyLabel" /></a>
                                        <a class="button_action_large" wicket:id="releaseCancelLink"><span wicket:id="cancelLabel" /></a>
                                        <button type="submit" wicket:id="releaseUpdateLink" name="submit" class="button_action_special">
                                            <span wicket:id="updateLabel" />
                                        </button>
                                        <!--<a class="button_action_special" wicket:id="releaseUpdateLink"><span wicket:id="updateLabel" /></a>-->
                                    </p>
                                </div>
                            </div>
                    </div>
                </div>
            </form>
        </div>
    </wicket:panel>
</html>
