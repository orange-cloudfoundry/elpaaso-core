portal.designer.service.queue_receive.title          = point-to-point message consumer
portal.designer.service.queue_receive.description    = A subscription to a "queue receive service" (QRS) allows a single consumer to receive messages from a Queue that one ore more applications fill through the QSS service. A queue is associated with an single consumer application (identified with id and version) and a specific queue identifier.
portal.designer.service.queue_receive.label          = QSS label
portal.designer.service.queue_receive.serviceName    = service name (BOA)
portal.designer.service.queue_receive.serviceVersion = service version (BOA)
portal.designer.service.queue_receive.jndiQueueName  = preferred JNDI
portal.designer.service.queue_receive.msgMaxSizeKB   = max message size (MB)
portal.designer.service.queue_receive.maxNbMsgPerDay = number of messages per day
portal.designer.service.queue_receive.nbRetentionDay = max message retention (days)
portal.designer.service.queue_receive.preferredJNDI  = preferred JNDI prefix for JMS resource (e.g. myServiceRequestQueue)

