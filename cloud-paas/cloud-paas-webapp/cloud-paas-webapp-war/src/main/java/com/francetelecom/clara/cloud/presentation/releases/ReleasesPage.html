<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en" lang="en">
    <wicket:extend>
        <div id="navigation_01" class="clear" wicket:id="navigation_01" />
        <div id="breadcrumbs" wicket:id="breadcrumbs" />
		<!-- Content -->
		<div id="content" class="clear">
			<!-- Colonnage -->
			<div id="colonnes" class="clear">
                <!-- feedback -->
                <div wicket:id="globalFeedback"/>
                <!-- new release container-->
                <div wicket:id="createReleaseContainer">
                    <div wicket:id="createReleaseForm"></div>
                </div>
                <!-- new release button-->
                <div wicket:id="buttonContainer">
                    <p class="button right">
                        <a class="button_action_special" wicket:id="newReleaseLink" id="newReleaseLink">
                            <span><wicket:message key="portal.release.new.button" /></span>
                        </a>
                    </p>
                </div>
                <!-- releases table-->
                <div wicket:id="releasesTablePanel"></div>
            </div>
        </div>
    </wicket:extend>
</html>
