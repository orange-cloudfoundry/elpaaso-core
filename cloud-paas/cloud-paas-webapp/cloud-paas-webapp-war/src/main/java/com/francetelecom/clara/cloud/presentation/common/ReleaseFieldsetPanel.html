<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en" lang="en">
<wicket:panel>

    <fieldset>
        <legend>
            <wicket:message key="portal.release.fieldset.legend"/>
        </legend>
        <div wicket:id="selectApplication">
            <p class="content">
                <span class="param">
                    <wicket:message key="portal.application.fieldset.legend" />
                    <a href="#" class="newtooltip"><img wicket:id="applicationHelp" alt="Help"/>
                        <span class="tooltipmessage"><wicket:message key="portal.release.application.tooltip"/></span>
                    </a>
                </span>
                <span class="required">*</span>
                <span class="value">
                    <select id="applications" wicket:id="application"></select>
                </span>
            </p>
        </div>

        <p class="content">
            <input type="text" id="releaseVersion" wicket:id="releaseVersion" name="releaseVersion"/>
        </p>

        <p class="content"><!-- description -->
            <textarea id="description" cols="45" rows="5" wicket:id="description" name="description"></textarea>
        </p>
        <!--
        <p class="content">
            <input type="text" id="versionControlUrl" wicket:id="versionControlUrl"/>
        </p>
        -->
        
        <p class="content">
			<span class="param">
				<wicket:message key="portal.release.creation.overrideProfile" />
				<a href="#" class="newtooltip"><img wicket:id="overrideProfileHelp" alt="Help"/>
					<span class="tooltipmessage"><wicket:message key="portal.release.creation.overrideProfile.tooltip"/></span>
				</a>
			</span>
            <span class="required"></span>
            <span class="value">
                <input type="checkbox" wicket:id="overrideProfileCheckbox"/>
            </span>
        </p>
		<!--p class="content">
			
        	<div class="showtooltip">
        	
            	<input type="checkbox" wicket:id="overrideProfileCheckbox" id="overrideProfileCheckbox"/>
            	<div class="tooltip"><span></span><wicket:message key="portal.release.creation.overrideProfile.tooltip"/></div>
        	 
        	</div>
		</p-->
				

		<p class="content">
			<div wicket:id="overrideProfilePanel"></div>
		</p>

        <p class="content">
            <input type="checkbox" wicket:id="forkCheckbox" id="forkCheckbox"/>
        </p>
    </fieldset>


    <div wicket:id="forkPanel" />

</wicket:panel>
</html>
