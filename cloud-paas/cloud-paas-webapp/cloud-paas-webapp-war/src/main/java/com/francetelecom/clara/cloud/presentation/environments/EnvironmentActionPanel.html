<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
<wicket:panel>
    <!--<span wicket:id="env-spinner" class="env-creation-spinner"/>-->

     <!--START BUTTON ENABLE -->
    <span>
        <a wicket:id="env-start-link" class="action-link" wicket:message="alt:portal.environment.tooltip.action.start,title:portal.environment.tooltip.action.start">
            <span class="env-start-enable" />
        </a>
    </span>
    <!--START BUTTON DISABLE -->
    <span wicket:id="env-start-disable" class="ui-icon env-start-disable">&nbsp;</span>

    <!--STOP BUTTON ENABLE -->
    <span>
        <a wicket:id="env-stop-link" class="action-link" wicket:message="alt:portal.environment.tooltip.action.stop,title:portal.environment.tooltip.action.stop">
            <span class="env-stop-enable" />
        </a>
    </span>
    <!--STOP BUTTON DISABLE -->
    <span wicket:id="env-stop-disable" class="ui-icon env-stop-disable">&nbsp;</span>

    <!--DELETE BUTTON ENABLE -->
    <span>
        <a wicket:id="env-delete-link" class="action-link" name="envDeleteLink" wicket:message="alt:portal.environment.tooltip.action.delete,title:portal.environment.tooltip.action.delete">
            <span class="env-delete-enable" />
        </a>
    </span>
    <!--DELETE BUTTON DISABLE -->
    <span wicket:id="env-delete-disable" class="ui-icon env-delete-disable">&nbsp;</span>

    <span>
        <a wicket:id="env-reload-link" class="action-link" name="envReloadLink" wicket:message="alt:portal.environment.tooltip.action.reload,title:portal.environment.tooltip.action.reload">
            <span class="env-reload-enable" />
        </a>
    </span>
</wicket:panel>
</html>
