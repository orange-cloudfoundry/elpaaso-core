<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">

<wicket:panel>

    <div class="service_matrix">

        <div wicket:id="matrixFeedback" />

        <table wicket:id="matrixContainer" class="tables">
            <tr wicket:id="listRows">
                <td wicket:id="listCols">
                    <div wicket:id="content" class="logicalServiceActions"></div>
                </td>
            </tr>
        </table>

        <div wicket:id="matrixLegendContainer" class="matrixLegend">
            <span><wicket:message key="portal.designer.matrix.legend.label" /> </span>
            <span class="externalSrvLegend">&nbsp;</span>
            <span><wicket:message key="portal.designer.matrix.legend.external" /></span>
            <span class="internalSrvLegend"></span>
            <span><wicket:message key="portal.designer.matrix.legend.internal" /></span>
        </div>

    </div>

</wicket:panel>

</html>
