<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
    <wicket:panel>
        <div class="tableTitle clear">
            <span class="tableTitleIcon" />
            <h2>
            
            	<form wicket:id="searchCriteriaForm">
            		<wicket:message key="portal.application.table.title" />
            		
            		<span class="tableTitleCenter">
            			<wicket:message key="portal.table.header.searchField" />
						<a href="#" class="newtooltip"><img wicket:id="imageHelp.searchField" alt="Help"/>
                        	<span class="tooltipmessage"><wicket:message key="portal.table.header.searchField.tooltip"/></span>
                    	</a>
						<input type="text" wicket:id="searchCriteria" size="10"/>					
						<a href="#" wicket:message="title:portal.action.search" title="ok" wicket:id="searchLink">
							<img wicket:id="imageSearch" alt="ok" wicket:message="alt:portal.action.search"/></a>            
            		</span>

            		<div class="tableTitleRight">
						<label wicket:message="title:portal.application.table.all.tooltip"><wicket:message key="portal.application.table.all" /><input type="checkbox" wicket:id="allAppsCheckbox"></label>
					</div>
										
				</form>
            
            </h2>
        </div>
        <div  wicket:id="refreshApplication">
        	<table wicket:id="applicationsDataTable" class="tableList"/>
        </div>
        </wicket:panel>
</html>
