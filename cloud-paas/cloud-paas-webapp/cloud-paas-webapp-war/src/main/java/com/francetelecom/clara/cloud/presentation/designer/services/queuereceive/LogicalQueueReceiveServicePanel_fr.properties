portal.designer.service.queue_receive.title          = consommateur de message point à point
portal.designer.service.queue_receive.description    = Une souscription à ce service, autorise un simpkle consommateur à recevoir des messages d'une ou de plusieurs applications. Une file est associée à une unique application consommatrice (identifié par un id et une version) et un identifiant de file spécifique.
portal.designer.service.queue_receive.label          = libellé
portal.designer.service.queue_receive.serviceName    = nom du service (BOA)
portal.designer.service.queue_receive.serviceVersion = version du service (BOA)
portal.designer.service.queue_receive.jndiQueueName  = préfixe JNDI préféré
portal.designer.service.queue_receive.msgMaxSizeKB   = taille maximale des messages (MO)
portal.designer.service.queue_receive.maxNbMsgPerDay = nombre de messages par jour
portal.designer.service.queue_receive.nbRetentionDay = nombre maximal de jour de rétention des messages
portal.designer.service.queue_receive.preferredJNDI  = préfixe JNDI préféré pour les ressources JMX (ex : myServiceRequestQueue)

