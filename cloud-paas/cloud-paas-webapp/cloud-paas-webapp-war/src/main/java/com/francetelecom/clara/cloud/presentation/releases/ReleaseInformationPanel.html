<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">

    <wicket:panel>
        <div class="tableTitle clear">
            <span class="tableTitleIcon" />
            <h2 wicket:id="releaseLabel" />
        </div>

		<wicket:remove>
        <!--form class="formCss1" >
            <fieldset class="form">
            <p class="content">
                <span class="param"><wicket:message key="portal.release.application.name" /></span>
                <span class="required">*</span>
                <span class="value">
                    <input type="text" id="label" wicket:id="label" name="label" disabled="disabled" />
                </span>
            </p>
            </fieldset>
            </form-->
		</wicket:remove>
		
        <form wicket:id="releaseForm" class="formCss1">
            <fieldset class="form">
            <p class="content">
                <input type="text" id="releaseVersion" wicket:id="releaseVersion" name="releaseVersion"/>
            </p>
            <p class="content">
                <input type="text" id="middlewareProfileVersion" wicket:id="middlewareProfileVersion" name="middlewareProfileVersion"/>
            </p>
            <p class="content">
                 <textarea class="value" cols="45" rows="5" wicket:id="description"></textarea>
            </p>
            <div wicket:id="buttonContainer">
                <p class="button">
                    <span class="param" />
                    <span class="required" />
                    <a class="button_action_large" wicket:id="releaseModifyLink"><span wicket:id="modifyLabel" /></a>
                    <a class="button_action_large" wicket:id="releaseCancelLink"><span wicket:id="cancelLabel" /></a>
                    <a class="button_action_special" wicket:id="releaseDeleteLink"><span wicket:id="deleteLabel" /></a>
                    <a class="button_action_special" wicket:id="releaseUpdateLink"><span wicket:id="updateLabel" /></a>
                </p>
            </div>
            </fieldset>
        </form>

    </wicket:panel>

</html>
