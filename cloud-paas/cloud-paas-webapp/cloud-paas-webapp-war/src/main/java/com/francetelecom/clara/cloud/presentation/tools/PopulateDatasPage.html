<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
    <wicket:extend>

        <div id="navigation_01" class="clear" wicket:id="navigation_01" />

        <div id="breadcrumbs" wicket:id="breadcrumbs" />

		<!-- Content -->
		<div id="content" class="clear">

			<!-- Colonnage -->
			<div id="colonnes" class="clear">

                <div wicket:id="feedback"/>

                <form wicket:id="appSelectionForm" name="appSelectionForm">
                    <span wicket:id="groupCheckBox">
                        <input type="checkbox" wicket:id="groupselector">check/uncheck all</input>
                        <table>
                            <tr wicket:id="appListView" class="content" style="margin-bottom: 5px;">
                                <td><input type="checkbox" id="appCheckbox" wicket:id="appCheckBox" name="appCheckBox" /></td>
                                <td>
                                    <span>create application </span>
                                    <b>
                                        <span wicket:id="appName"/>
                                    </b>
                                </td>
                                <td>
                                    <span> with </span>
                                    <input type="text" id="nbOfReleases" wicket:id="nbOfReleases" name="nbOfReleases" size="3" />
                                    <span> <b>releases</b> and </span>
                                </td>
                                <td>
                                    <input type="text" id="nbOfEnvironments" wicket:id="nbOfEnvironments" name="nbOfEnvironments" size="3"/>
                                    <span> <b>environments</b></span>
                                </td>
                            </tr>
                        </table>
                    </span>
                    <p class="button">
                        <button type="submit" name="appPopulationCreationsubmit" class="button_action_special">
                                <span>
                                    <wicket:message key="portal.populate.datas.button" />
                                </span>
                        </button>
                    </p>
                </form>


			</div>
			<!-- /Colonnage -->

		</div>
		<!-- /content -->

    </wicket:extend>
</html>
