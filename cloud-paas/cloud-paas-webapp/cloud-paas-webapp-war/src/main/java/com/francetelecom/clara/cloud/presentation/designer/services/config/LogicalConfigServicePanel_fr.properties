# ***************Config Service
portal.designer.service.config.title = liste des clés de configuration
portal.designer.service.config.description = En étant associé à un service de clés de configuration, un Jee Processing expose le contrat de configuration par clés qu'il supporte. Ce contrat précise la syntaxe attendu et la sémantique associée à chaque entrée de configuration.
portal.designer.service.config.label = libellé
portal.designer.service.config.keyPrefix = préfixe des clés
portal.designer.service.config.configSetContent = contenu
portal.designer.table.header.config.execNodeName.header  = JEE processing
portal.designer.service.config.override.description = L'application peut être configurée en respectant le contrat défini auparavant sous la forme clé/valeur/commentaire (i.e. la liste des clés de configuration). Pour cet environnement, une valeur particulière peut être affectée sur chaque clé, avec un commentaire. Dans le cas contraire, la valeur par défaut est utilisée. Documenter la valeur effective avec un commentaire est notamment important dans le cas où l'environnement est partagé par l'ensemble d'une équipe.
portal.designer.service.config.override.explanation = \
 Pour plus de facilité, les paramètres de configurations ci dessous sont commentés.\n\
 Vous pouvez décommenter ceux que vous voulez surcharger et supprimer les autres.\n\
 Vous pouvez également copier/coller toutes les valeurs surchargées entre environnements.
cfconfigservice.icon					=images/designer/config-icon.png