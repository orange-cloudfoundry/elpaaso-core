<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en" lang="en">
<wicket:panel>
    <form wicket:id="appForm" name="appForm" class="formCss1" action="">
        <fieldset>
            <legend>
                <wicket:message key="portal.application.fieldset.legend"/>
            </legend>
            <p class="content">
                <input type="text" id="appLabel" wicket:id="appLabel" name="applicationLabel"/>
            </p>

            <p class="content">
                <input type="text" id="appCode" wicket:id="appCode" name="applicationCode"/>
            </p>

            <p class="content">
                <textarea id="appDescription" cols="45" rows="5" wicket:id="appDescription" name="appDescription"></textarea>
            </p>

            <p class="content">
                <span class="param">
                    <wicket:message key="portal.application.visibility.label" />
                    <a href="#" class="newtooltip"><img wicket:id="imageHelp.visibilityField" alt="Help"/>
                        <span class="tooltipmessage"><wicket:message key="portal.application.visibility.tooltip"/></span>
                    </a>
                </span>
                <span class="required">*</span>
                <span class="value">
                    <span wicket:id="appPublic" id="appPublic">
                        <input wicket:id="appVisibilityRadioGroup-public" type="radio"><wicket:message key="portal.application.visibility.value.public.description"/></input><br/>
                        <input wicket:id="appVisibilityRadioGroup-private" type="radio"><wicket:message key="portal.application.visibility.value.private.description"/></input><br/>
                    </span>
                </span>
            </p>
            <p class="content">
                <span class="param">
                    <wicket:message key="portal.application.members.label" />
                    <a href="#" class="newtooltip"><img wicket:id="imageHelp.membersField" alt="Help"/>
                        <span class="tooltipmessage"><wicket:message key="portal.application.visibility.members.tooltip"/></span>
                    </a>
                </span>
                <span class="required">*</span>
                <span class="value">
                    <input type="text" wicket:id="members" id="members"/>
                </span>
            </p>

        </fieldset>

        <div wicket:id="releaseFieldsetPanel"></div>

        <div class="form_buttons">
            <button type="submit" wicket:id="cancelAppButton" name="appFirstReleaseCancelSubmit"
                    class="button_action_large">
                <span>
                    <wicket:message key="portal.application.action.cancel"/>
                </span>
            </button>
            <button type="submit" wicket:id="addAppButton" name="appFirstReleaseCreationsubmit"
                    class="button_action_special">
                <span>
                    <wicket:message key="portal.application.action.create"/>
                </span>
            </button>
        </div>
    </form>
</wicket:panel>
</html>
