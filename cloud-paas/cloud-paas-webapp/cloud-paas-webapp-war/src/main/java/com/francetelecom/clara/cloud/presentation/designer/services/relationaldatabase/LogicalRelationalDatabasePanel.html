<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">

    <wicket:extend>

        <!-- Service Head -->
        <div class="svc_title">
            <div class="svc_title_content">
                <img wicket:id="logicalRelationnalDatabasePanelIcon"  class="svc_img" />
                <span><wicket:message key="portal.designer.service.reldb.title" /></span>
            </div>
        </div>

        <div class="svc_form">

            <div class="svc_label_category">
                <wicket:message key="portal.designer.service.description.title" />
            </div>

            <p class="svc_form">
                <span class="svc_description">
                    <wicket:message key="portal.designer.service.reldb.description" />
	                <a class="svc_onlineHelp" wicket:id="onlineHelpLink" target="_blank"><wicket:message key="portal.designer.logical.service.online_manual.seeMore" /></a>
                </span>
            </p>

            <!-- Functional -->
            <div class="svc_label_category"
                    ><wicket:message key="portal.designer.service.functional" />
            </div>

            <p class="content">
                <input type="text" id="label" wicket:id="label" name="label"/>
            </p>

            <p class="content">
                <input type="text" id="serviceName" wicket:id="serviceName" name="serviceName"/>
            </p>

            <p class="content">
                <select id="sqlVersion" class="svc_field_size_e" wicket:id="sqlVersion"></select>
            </p>


            <!-- SLO -->
            <div class="svc_label_category">
                <wicket:message key="portal.designer.service.nonfunctional" />
            </div>
            <!-- @todo : maintenanceWindow @see LogicalRelationalServiceMaintenanceWindow -->

            <p class="content">
                <input type="text" id="capacityMo" wicket:id="capacityMo" name="capacityMo"/>
            </p>
        </div>

    </wicket:extend>

</html>
