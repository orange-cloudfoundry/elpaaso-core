<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
    <wicket:extend>

        <div id="navigation_01" class="clear" wicket:id="navigation_01" />

        <div id="breadcrumbs" wicket:id="breadcrumbs" />

		<!-- Content -->
		<div id="content" class="clear">

			<!-- Colonnage -->
			<div id="colonnes" class="clear">

            <div wicket:id="feedback"/>

            <!-- accordion -->
            <div id="stackpanel-multi" class="accordeon_standard">

                <ul>
                    <!-- accordion 1 -->
                    <li class="accordeon_zone accordeon_zone_actif">
                        <h3 class="accordeon_title">
                            <a class="accordeon_zone_item" href="#accordeon-content-synthese-client">UI statistics</a>
                        </h3>

                        <!-- accordion_content -->
                        <div class="overflow_hidden">
                            <div class="accordeon_content" id="accordeon-content-synthese-client">
                                <div class="texts">
                                    <p>
                                        <form wicket:id="manageStatsForm" name="manageStatsForm">
                                            <fieldset>
                                                <legend>Manage stats</legend>
                                                <p class="content">
                                                    <span class="param">
                                                        <label for="statsEnable">enable stats</label>
                                                    </span>
                                                    <span class="value">
                                                        <input type="checkbox" id="statsEnable" wicket:id="statsEnable" />
                                                    </span>
                                                </p>
                                                <div class="form_buttons">
                                                    <button type="submit" wicket:id="razStatsButton" name="razStatsButtonSubmit" class="button_action_large">
                                                        <span>raz Stats</span>
                                                    </button>
                                                    <button type="submit" name="submitButton" class="button_action_special">
                                                        <span>OK</span>
                                                    </button>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </p>
                                    <div wicket:id="statsTablePanel"></div>
                                </div>
                            </div>
                        </div>
                        <!-- /accordion_content -->
                    </li>
                    <!-- accordion 1 -->
                </ul>

            </div>
            <!-- /accordion -->

			</div>
			<!-- /Colonnage -->

		</div>
		<!-- /content -->

    </wicket:extend>
</html>
