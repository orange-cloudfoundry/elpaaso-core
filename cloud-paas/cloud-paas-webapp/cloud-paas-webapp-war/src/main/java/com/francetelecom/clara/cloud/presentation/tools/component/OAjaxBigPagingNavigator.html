<html xmlns:wicket>
<body>
  <wicket:panel>
    <ul class="pagination">
    <li class="first"><a wicket:id="first"><span class="hide"><wicket:message key="paging.first">First page</wicket:message></span></a></li>
    <li class="previous"><a wicket:id="prev"><span class="hide"><wicket:message key="paging.previous">Previous page</wicket:message></span></a></li>
    <li wicket:id="navigation"><a wicket:id="pageLink" href="#"><span wicket:id="pageNumber">5</span></a></li>
    <li class="next"><a wicket:id="next"><span class="hide"><wicket:message key="paging.next">Next page</wicket:message></span></a></li>
    <li class="last"><a wicket:id="last" ><span class="hide"><wicket:message key="paging.last">Last page</wicket:message></span></a></li>
    </ul>
  </wicket:panel>
</body>
</html>
