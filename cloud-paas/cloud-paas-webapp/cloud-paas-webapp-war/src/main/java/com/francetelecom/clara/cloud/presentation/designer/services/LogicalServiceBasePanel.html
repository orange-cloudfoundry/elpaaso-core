<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
<wicket:panel>

    <form wicket:id="serviceForm" class="formCss">

        <div>
            <wicket:child />
        </div>

        <div class="form_buttons">
            <p  class="content" wicket:id="fullvalidationContent">
                <span class="param">
                    <wicket:message key="portal.designer.service.wsp_soap.fullvalidation"/>
                </span>
                <span class="value">
                   <input type="checkbox" wicket:id="fullvalidation" id="fullvalidation" name="fullvalidation"/>
                </span>
            </p>
            <button type="submit" wicket:id="cancelCloseButton" class="button_action_large">
                <span wicket:id="cancelLabel"></span>
            </button>
            <button type="submit" wicket:id="addUpdateButton" name="submit" class="button_action_special">
                <span wicket:id="addUpdateLabel"></span>
            </button>
        </div>

        <div class="notAvailable" >
            <wicket:message key="portal.not.available.field" />
            <wicket:message key="portal.not.available.field.label" />
        </div>

    </form>

</wicket:panel>
</html>
