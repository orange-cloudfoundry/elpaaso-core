<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">

    <wicket:extend>

        <!-- Service Head -->
        <div class="svc_title">
            <div class="svc_title_content">
                <img wicket:id="logicalInternalMomIcon"  class="svc_img" />
                <span><wicket:message key="portal.designer.service.mom.title" /></span>
            </div>
        </div>

        <div class="svc_form">

            <div class="svc_label_category">
                <wicket:message key="portal.designer.service.description.title" />
            </div>

            <!-- description -->
            <p class="svc_form">
                <span class="svc_description">
                        <wicket:message key="portal.designer.service.mom.description.0" /><br />
                        <wicket:message key="portal.designer.service.mom.description.1" />
      		            <a class="svc_onlineHelp" wicket:id="onlineHelpLink" target="_blank"><wicket:message key="portal.designer.logical.service.online_manual.seeMore" /></a>
                        <br /><br />
                        <wicket:message key="portal.designer.service.mom.description.2" /><br />              
                </span>
            </p>
                <ul>
                        <li style="margin-left: 25px;"><wicket:message key="portal.designer.service.mom.description.3" /></li>
                        <li style="margin-left: 25px;"><wicket:message key="portal.designer.service.mom.description.4" /></li>
                 </ul>

            <p class="svc_form">
            </p>

            <!-- Main letter -->
            <fieldset>
                <legend><wicket:message key="portal.designer.service.mom.main.letter" /></legend>

                <!-- Functional Attributes -->
                <div class="svc_label_category">
                    <wicket:message key="portal.designer.service.functional" />
                </div>

                <p class="content">
                    <input type="text" id="label" wicket:id="label" name="label"/>
                </p>

                <p class="content">
                    <input type="text" id="destinationName" wicket:id="destinationName" name="destinationName"/>
                </p>

                <p class="content">
                    <input type="text" id="jmsConnectionFactoryJndiName" wicket:id="jmsConnectionFactoryJndiName" name="jmsConnectionFactoryJndiName"/>
                </p>


                <!-- NON Functional Attributes -->
                <div class="svc_label_category">
                    <wicket:message key="portal.designer.service.mom.nonfunctional" />
                </div>

                <p class="content">
                    <input type="text" id="msgMaxSizeKB" wicket:id="msgMaxSizeKB" name="msgMaxSizeKB" class="smallLabel"/>
                </p>

                <p class="content">
                    <input type="text" id="destinationCapacity" wicket:id="destinationCapacity" name="destinationCapacity" class="smallLabel"/>
                </p>

                <p class="content">
                    <input type="checkbox" id="persistentMessagesUsed" wicket:id="persistentMessagesUsed" />
                </p>

                <p class="content">
                    <input type="checkbox" id="highAvailability" wicket:id="highAvailability" />
                </p>

            </fieldset>

            <!-- Dead letter -->
            <fieldset>
                <legend><wicket:message key="portal.designer.service.mom.dead.letter" /></legend>

                <p class="content">
                    <input type="checkbox" id="hasDeadLetterQueue" wicket:id="hasDeadLetterQueue" />
                </p>

                <p class="content">
                    <span class="param">
                        <label for="deadLetterQueueName">
                            <wicket:message key="portal.designer.service.mom.dl.deadLetterQueueName" />
                        </label>
                    </span>
                    <span class="notrequired"/>
                    <span class="value">
                        <input type="text" id="deadLetterQueueName" wicket:id="deadLetterQueueName" name="deadLetterQueueName"/>
                    </span>
                </p>

                <p class="content">
                    <span class="param">
                        <label for="deadLetterQueueCapacity">
                            <wicket:message key="portal.designer.service.mom.dl.deadLetterQueueCapacity" />
                        </label>
                    </span>
                    <span class="required">*</span>
                    <span class="value">
                        <input type="text" id="deadLetterQueueCapacity" wicket:id="deadLetterQueueCapacity" name="deadLetterQueueCapacity" class="smallLabel"/>
                    </span>
                </p>

                <p class="content">
                    <span class="param">
                        <label for="retriesBeforeMovingToDeadLetterQueue">
                            <wicket:message key="portal.designer.service.mom.dl.retriesBeforeMovingToDeadLetterQueue" />
                        </label>
                    </span>
                    <span class="required">*</span>
                    <span class="value">
                        <input type="text" id="retriesBeforeMovingToDeadLetterQueue" wicket:id="retriesBeforeMovingToDeadLetterQueue" name="retriesBeforeMovingToDeadLetterQueue" class="smallLabel"/>
                    </span>
                </p>
            </fieldset>

        </div>

    </wicket:extend>

</html>
