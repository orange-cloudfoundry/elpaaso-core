# ***************Config Service
portal.designer.service.config.title = Config set
portal.designer.service.config.description = By being associated to a Config Set, an execution node exposes contract of configurable keys it supports. This contract precises the intended syntax and associated semantic with each configuration entry. Such contract is offered to users that will instantiate this Application Release into environments.
portal.designer.service.config.label = label
portal.designer.service.config.keyPrefix = key prefix
portal.designer.service.config.configSetContent = content
portal.designer.table.header.config.execNodeName.header = JEE processing
portal.designer.service.config.override.description = The application may be configured according to the contract exposed by the application, i.e. config sets defined in the architecture as a set of properties defined as key/value/comments. For this environment, a specific value may be applied on each property and record a comment, otherwise the default value in the architecture applies. Documenting the applied value in a comment is useful when the environment is shared within a team that need to collaborate.
portal.designer.service.config.override.explanation = \
 As a convenience, the architecture configs are added below commented.\n\
 You may chose to uncomment the ones you need to override and delete the others.\n\
 You may also copy/paste all overridden values among environments
cfconfigservice.icon					=images/designer/config-icon.png