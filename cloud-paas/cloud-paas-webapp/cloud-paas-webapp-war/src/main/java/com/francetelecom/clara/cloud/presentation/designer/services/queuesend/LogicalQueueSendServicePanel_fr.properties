# ***************Queue Send Service
portal.designer.service.queue_send.title                      = producteur de messages point à point
portal.designer.service.queue_send.description                = Une souscription au service de production de message point à point autorise une application à envoyer des messages dans une file. Ces messages sont reçus par une application consommatrice unique (soit déployée dans le PaaS, soit connectée aux infrastructures BMO ou BOA).
portal.designer.service.queue_send.label                      = libellé
portal.designer.service.queue_send.jndiQueueName              = préfixe JNDI préféré
portal.designer.service.queue_send.msgMaxSizeKB               = taille maximale des messages (ko)
portal.designer.service.queue_send.maxNbMsgPerDay             = nombre maximal de messages par jour
portal.designer.service.queue_send.nbRetentionDay             = nombre maximal de jour de rétention des messages
portal.designer.service.queue_send.targetBasicatCode          = domaine cible
portal.designer.service.queue_send.targetApplicationName      = application cible
portal.designer.service.queue_send.targetApplicationVersion   = version de l'application cible
portal.designer.service.queue_send.targetServiceName          = service cible
portal.designer.service.queue_send.targetServiceVersion       = version du service cible
portal.designer.service.queue_send.preferredJNDI              = préfixe jndi préféré pour les ressources JMS

