<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
<wicket:panel>

    <fieldset>
        <legend>
            <wicket:message key="portal.release.clone.fieldset.legend"/>
        </legend>

        <p class="content" wicket:id="appContainer">
          <span class="param">
                <wicket:message key="portal.release.creation.fork.select.application" />
          </span>
          <span class="required">*</span>
          <span class="value">
                <select wicket:id="appSelect" class="selectList"></select>
          </span>
        </p>

        <p class="content" wicket:id="releaseContainer">
          <span class="param">
               <wicket:message key="portal.release.creation.fork.select.release" />
          </span>
            <span class="required">*</span>
          <span class="value">
               <select wicket:id="releaseSelect" class="selectList"></select>
          </span>
        </p>

        <p class="content" wicket:id="appDescriptionContainer">
          <span class="param">
                <wicket:message key="portal.release.creation.fork.app.description" />
          </span>
          <span class="notrequired" />
          <span class="value" wicket:id="appDescription" />
        </p>

        <br />
        <p class="content">
        <div wicket:id="architectureContainer">
           <div wicket:id="archi"/>
        </div>
        </p>

    </fieldset>

</wicket:panel>
</html>
