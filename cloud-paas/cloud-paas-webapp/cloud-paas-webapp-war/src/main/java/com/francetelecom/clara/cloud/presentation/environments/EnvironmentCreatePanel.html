<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
<wicket:panel>

    <!--environment creation form-->
    <form  class="formCss1" wicket:id="envForm" name="envForm">
        <fieldset>
            <legend><wicket:message key="portal.environment.fieldset.legend" /></legend>

            <p class="content">
                <span class="param">
                    <wicket:message key="portal.release.name.label" />
                    <a href="#" class="newtooltip"><img wicket:id="imageHelp.releaseField" alt="Help"/>
                        <span class="tooltipmessage"><wicket:message key="portal.environment.release.tooltip"/></span>
                    </a>
                </span>
                <span class="required">*</span>
                <span class="value">
                    <select id="applicationRelease" wicket:id="release"/>
                </span>
            </p>

            <p class="content">
                <input type="text" id="label" wicket:id="label" name="label"/>
            </p>

            <p class="content">
                <select id="type" wicket:id="type" name="type"/>
            </p>

            <p class="content">
                <input type="checkbox" wicket:id="overridePropertiesCheckbox"/>
            </p>

            <p class="content">
              <span class="param"></span>
              <span class="notrequired"></span>
              <span wicket:id="propertiesContainer" class="value">
                <div wicket:id="env-design" />
              </span>
            </p>

            <div class="form_buttons">
                <button type="submit" wicket:id="cancelEnvButton" name="envCancelSubmit" class="button_action_large">
                    <span>
                        <wicket:message key="portal.release.action.cancel" />
                    </span>
                </button>
                <button type="submit" wicket:id="addEnvButton" name="envCreationsubmit" class="button_action_special">
                    <span>
                        <wicket:message key="portal.environment.create.button" />
                    </span>
                </button>
            </div>
        </fieldset>
   </form>

</wicket:panel>
</html>
