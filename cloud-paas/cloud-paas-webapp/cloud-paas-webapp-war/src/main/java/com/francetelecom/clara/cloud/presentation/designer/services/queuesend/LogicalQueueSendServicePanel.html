<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">

    <wicket:extend>

        <!-- Service Head -->
        <div class="svc_title">
            <div class="svc_title_content">
                <img src="images/designer/queue-send-icon.png"  class="svc_img" />
                <span><wicket:message key="portal.designer.service.queue_send.title" /></span>
            </div>
        </div>

        <div class="svc_form">
            <div class="svc_label_category">
                <wicket:message key="portal.designer.service.description.title" />
            </div>

            <p class="svc_form">
                <span class="svc_description">
                    <wicket:message key="portal.designer.service.queue_send.description" />
	                <a class="svc_onlineHelp" wicket:id="onlineHelpLink" target="_blank"><wicket:message key="portal.designer.logical.service.online_manual.seeMore" /></a>
                </span>
            </p>

            <!-- Functional -->
            <div class="svc_label_category">
                <wicket:message key="portal.designer.service.functional" />
            </div>

            <p class="content">
                <input type="text" id="label" wicket:id="label" name="label"/>
            </p>

            <p class="content">
                <select id="targetBasicatCode" class="svc_field_size_e" wicket:id="targetBasicatCode"></select>
            </p>

            <p class="content">
                <span class="param">
                        <label for="targetApplicationName">
                            <wicket:message key="portal.designer.service.queue_send.targetApplicationName" />
                        </label>
                    </span>
                <span class="required">*</span>
                    <span class="value">
                <select id="targetApplicationName" class="svc_field_size_e" wicket:id="targetApplicationName"></select>
                </span>
            </p>

            <p class="content">
                <span class="param">
                        <label for="targetApplicationVersion">
                            <wicket:message key="portal.designer.service.queue_send.targetApplicationVersion" />
                        </label>
                    </span>
                <span class="required">*</span>
                    <span class="value">
                <select id="targetApplicationVersion" class="svc_field_size_e" wicket:id="targetApplicationVersion"></select>
                </span>
            </p>

            <p class="content">
                <span class="param">
                        <label for="targetServiceName">
                            <wicket:message key="portal.designer.service.queue_send.targetServiceName" />
                        </label>
                    </span>
                <span class="required">*</span>
                    <span class="value">
                <select id="targetServiceName" class="svc_field_size_e" wicket:id="targetServiceName"></select>
                </span>
            </p>

            <p class="content">
                <span class="param">
                        <label for="targetServiceVersion">
                            <wicket:message key="portal.designer.service.queue_send.targetServiceVersion" />
                        </label>
                    </span>
                <span class="required">*</span>
                    <span class="value">
                <select id="targetServiceVersion" class="svc_field_size_e" wicket:id="targetServiceVersion"></select>
                </span>
            </p>

            <p class="content">
                <input type="text" id="jndiQueueName" wicket:id="jndiQueueName" name="jndiQueueName"/>
            </p>

            <div class="svc_label_category"><wicket:message key="portal.designer.service.nonfunctional" /></div>

            <p class="content">
                <select id="msgMaxSizeKB" class="svc_field_size_e" wicket:id="msgMaxSizeKB"></select>
            </p>

            <p class="content">
                <select id="maxNbMsgPerDay" class="svc_field_size_e" wicket:id="maxNbMsgPerDay"></select>
            </p>

            <p class="content">
                <select id="nbRetentionDay" class="svc_field_size_e" wicket:id="nbRetentionDay"></select>
            </p>

        </div>

    </wicket:extend>

</html>
